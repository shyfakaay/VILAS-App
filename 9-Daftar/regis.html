<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <link href="regis.js" rel="stylesheet" type="text/js">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.7.1/dist/css/uikit.min.css" />

    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.7.1/dist/js/uikit.min.js">

    </script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.7.1/dist/js/uikit-icons.min.js">

    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js">

    </script>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
</head>

<body>
    <div class="vls-wrapper">
        <a href="https://vilas-markoding01.markoding01.repl.co/4-Homepage/Home.html" class="uk-first-column"
            style="padding-left:5px;"><svg xmlns="http://www.w3.org/2000/svg" class="icon" icon-tabler
                icon-tabler-chevron-left " width=" 48 " height=" 48 " stroke-width=" 0.5 " stroke=" #000000 " fill="
                none "  viewBox=" 0 0 24 24 "stroke-linecap=" round " stroke-linejoin=" round>
                <path stroke="none " d="M0 0h24v24H0z " fill="none " />
                <polyline points="15 6 9 12 15 18 " />
            </svg>
        </a>
        <h3 class="vls-jdl "
            style="font-family: 'Montserrat', sans-serif; font-size:32px; margin-left: 125px; margin-top:0px; margin-bottom:12px; ">
            <strong>Sign Up</strong></h3>
        <p style="font-family: 'Montserrat', sans-serif;  text-align:center; font-size:16px;margin-bottom:12px;">You
            have chance to create new account if you really want to.</p>
        <form action="https://6106121f48c6fd0017089fbf.mockapi.io/signup " id="example-form ">


            <div class="box">
                <form action="https://6106121f48c6fd0017089fbf.mockapi.io/signup" id="example-form">
                    <div class="box1">
                        <div class="inputBox">
                            <input type="name" name="name" onkeyup="this.setAttribute('value', this.value);" value=""
                                required>
                            <label style="font-size: 14px; margin-bottom:8px; margin-left: 14px">Full Name</label>
                        </div>
                    </div>

                    <div class="box1">
                        <div class="inputBox">
                            <input type="email" name="email" required onkeyup="this.setAttribute('value', this.value);"
                                value="">
                            <label style="font-size: 14px; margin-bottom:8px; margin-left: 14px">Email Address</label>
                        </div>
                    </div>

                    <div class="box1">
                        <div class="inputBox">
                            <input type="tel" id="phone" name="phone" onkeyup="this.setAttribute('value', this.value);"
                                value="" required><br><br>
                            <label style="font-size: 14px; margin-bottom:8px; margin-left: 14px; ">Mobile Phone</label>
                        </div>
                    </div>

                    <div class="box1">
                        <div class="inputBox">
                            <input type="password" name="password" required value=""
                                onkeyup="this.setAttribute('value', this.value);"
                                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                                title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
                            <label style="font-size: 14px; margin-bottom:8px; margin-left: 14px;">Password</label>
                        </div>
                    </div>
                    <input class="button" style="text-align:center;" type="submit" name="submit" value="Sign Up">

                    <!-- <button class="button" type="submit" style="textlign:center; color:#ffffff" >Done</button> -->

                </form>
                <p style="text-align:center; font-size:11px;"><strong>Already have account? <a
                            href="https://vilas-markoding01.markoding01.repl.co/9-Daftar/login.html">Login</a></strong></p>
            </div>

    </div>
    <script src="regis.js"></script>
</body>

</html>
